<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="gaming-1.0.js" async defer></script>

    <body>
        <div>
            <div class="buttons">
                <button class="button-40">Rock</button>
                <button class="button-40">Paper</button>
                <button class="button-40">Scissors</button>
            </div>
            <div class="output">
                <h1>output: </h1>
                <text id="output"></text>
            </div>
        </div>  
        <div class="scoreboard">
            <h1>scoreboard</h1>
            <div class="score-reporter">
                <text class="win-label">your wins: </text>
                <text id="humanScore" class="score">0</text>
            </div>  
            <div class="score-reporter">
                <text class="win-label">computer wins: </text>
                <text id="computerScore" class="score">0</text>
            </div>
        </div>
    </body>
